<div class="container">
  <div class="row">
    <form class="col s12" name="authorization">
        <div class="card">
          <div class="card-content ">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate" name="accountName" ng-model="account.name" required>
                <label for="icon_prefix">First Name</label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">contact_mail</i>
                <input id="icon_mail" type="email" name="accountEmail" class="validate" ng-model="account.email" required>
                <label for="icon_mail">E-mail</label>
              </div>
            </div>
          </div>
          <div class="card-action">
            <a class="waves-effect waves-light btn " ng-class="disabled" ng-disabled="!authorization.$valid" ng-click="vm.authorization(account, authorization)"><i class="material-icons left">assignment_ind</i>Авторизация</a>
          </div>
        </div>
    </form>
  </div>
</div>
